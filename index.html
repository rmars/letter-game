<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Letterboxed</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      rel="noopener"
      target="_blank"
      href="css/bootstrap.min.css" />
    <link rel="stylesheet" rel="noopener" target="_blank" href="css/app.css" />
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="play-tab"
          data-bs-toggle="tab"
          data-bs-target="#play"
          type="button"
          role="tab"
          aria-controls="play"
          aria-selected="true">
          Play
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="create-tab"
          data-bs-toggle="tab"
          data-bs-target="#create"
          type="button"
          role="tab"
          aria-controls="create"
          aria-selected="false">
          Create game
        </button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade"
        id="play"
        role="tabpanel"
        aria-labelledby="play-tab">
        <div id="container" class="d-flex flex-column align-items-center">
          <div class="current-words" id="currentWord">Make some words!</div>
          <div>
            <canvas
              id="myCanvas"
              width="300"
              height="300"
              style="border: 1px solid #d3d3d3; background: #ffffff"></canvas>
          </div>

          <div class="d-flex flex-row game-controls">
            <div>
              <button id="undo-btn" type="button" class="btn btn-warning">
                Undo
              </button>
            </div>
            <div>
              <button id="word-btn" type="button" class="btn btn-success">
                WORD?!
              </button>
            </div>
          </div>
        </div>
      </div>
      <div
        class="tab-pane fade show active"
        id="create"
        role="tabpanel"
        aria-labelledby="create-tab">
        <div class="create-container">
          <div class="input-group mb-3">
            <input id="add-word-input-0" type="text" class="form-control" />

            <div class="input-group-append">
              <button
                id="add-word-btn-0"
                class="btn btn-outline-secondary"
                type="button">
                Top row
              </button>
            </div>
          </div>

          <div class="input-group mb-3">
            <input id="add-word-input-1" type="text" class="form-control" />

            <div class="input-group-append">
              <button
                id="add-word-btn-1"
                class="btn btn-outline-secondary"
                type="button">
                Right row
              </button>
            </div>
          </div>

          <div class="input-group mb-3">
            <input
              id="add-word-input-2"
              type="text"
              class="form-control" />

            <div class="input-group-append">
              <button
                id="add-word-btn-2"
                class="btn btn-outline-secondary"
                type="button">
                Bottom row
              </button>
            </div>
          </div>

          <div class="input-group mb-3">
            <input id="add-word-input-3" type="text" class="form-control" />

            <div class="input-group-append">
              <button
                id="add-word-btn-3"
                class="btn btn-outline-secondary"
                type="button">
                Left row
              </button>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
