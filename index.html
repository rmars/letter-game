<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Letterboxed</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      rel="noopener"
      target="_blank"
      href="css/bootstrap.min.css" />
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="play-tab"
          data-bs-toggle="tab"
          data-bs-target="#play"
          type="button"
          role="tab"
          aria-controls="play"
          aria-selected="true">
          Play
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="create-tab"
          data-bs-toggle="tab"
          data-bs-target="#create"
          type="button"
          role="tab"
          aria-controls="create"
          aria-selected="false">
          Create game
        </button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade show active"
        id="play"
        role="tabpanel"
        aria-labelledby="play-tab">
        <div id="container" class="d-flex flex-column align-items-center">
          <div style="min-height: 25px" id="currentWord">Make some words!</div>
          <div>
            <canvas
              id="myCanvas"
              width="300"
              height="300"
              style="border: 1px solid #d3d3d3; background: #ffffff"></canvas>
          </div>

          <div class="d-flex flex-row">
            <div>
              <button id="undo" type="button" class="btn btn-warning">
                Undo
              </button>
            </div>
            <div>
              <button id="word" type="button" class="btn btn-success">
                WORD?!
              </button>
            </div>
          </div>
        </div>
      </div>
      <div
        class="tab-pane fade"
        id="create"
        role="tabpanel"
        aria-labelledby="create-tab">
        one
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
